<script type="text/javascript">
    RED.nodes.registerType('complicated',{
        category: 'function',
        color: '#DEBD5C',
        defaults: {
            name: {value:""},
            api: {value:""},
            complication: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
